<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <title>Practice GTA5 VAR Heist Hack</title>
        <style>
            * {
                margin: 0;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div
            style="
                display: flex;
                height: 100vh;
                width: 100vw;
                justify-content: center;
                align-items: center;
            "
        >
            <canvas id="game-canvas" width="960" height="540"
                ><h1>
                    If you are seeing this that means your browser doesn't
                    support HTML Canvas API which means this game cannot run on
                    this browser. Try to use a different browser such as Chrome,
                    Firefox, Safari, Opera.
                </h1></canvas
            >
        </div>
    </body>
</html>
